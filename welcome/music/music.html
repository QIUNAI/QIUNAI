<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>music</title>
<script type="text/javascript" src="../js/jquery3.5.1.js"></script>
<style type="text/css">
li{
list-style:none;
width:50%;
float:left;
background-color:pink;
height:150px;
margin:10px;
text-align:center;
}
li:hover{
width:100%;
transition:all .5s;
}
</style>
<script type="text/javascript">
$(function(){
	var arr=["musicsourse/song/Lil Chaos - 失眠.mp3","musicsourse/song/Luis Fonsi _ Daddy Yankee _ Justin Bieber - Despacito (Remix).mp3","musicsourse/song/于果 - 侧脸 [mqms2].mp3","musicsourse/song/等什么君 - 赤伶.mp3","musicsourse/song/程响 - 世界这么大还是遇见你.mp3","musicsourse/song/WANDS (ワンズ) - 世界が終るまでは… (直到世界尽头) [mqms2].mp3"];
	$(".li1").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[0]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
	$(".li2").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[1]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
	$(".li3").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[2]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
	$(".li4").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[3]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
	$(".li5").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[4]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
	$(".li6").click(function(){
		document.getElementById("audio").innerHTML="<audio src='"+arr[5]+"' autoplay='autoplay' loop='loop' hidden='true'></audio> ";
	});
});
</script>
</head>
<body>
<div id="leftbox" style="width:70%;height:100vm">
<a href="musicsourse/song/Lil Chaos - 失眠.mp3" download="失眠.mp3">点击下载失眠.mp3</a>
<ul style="width:100%">
<li class="li1">失眠</li>
<li class="li2">Despacito (Remix)</li>
<li class="li3">于果 - 侧脸</li>
<li class="li4">等什么君 - 赤伶</li>
<li class="li5">程响 - 世界这么大还是遇见你</li>
<li class="li6">WANDS (ワンズ) - 世界が終るまでは… (直到世界尽头)</li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<div id="audio"></div>
</body>
</html>
