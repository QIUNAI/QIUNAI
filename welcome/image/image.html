	$(function() {

		// fix main menu to page on passing
		$('.main.menu').visibility({

		});
		$('.overlay').visibility({

			offset : 60
		});

		// lazy load images
		$('.image').visibility({
			type : 'image',
			transition : 'vertical flip in',
			duration : 500
		});

		// show dropdown on hover
		$('.main.menu  .ui.dropdown').dropdown({
			on : 'hover'
		});

		$("#atop").mouseenter(function() {
			$("#aitem1").fadeToggle(200);
			$("#aitem2").fadeToggle(200);
			$("#aitem3").fadeToggle(200);
			$("#abottom").fadeToggle(200);
		});
		$("#atop").click(function() {
			$('html, body').animate({
				scrollTop : 0
			}, 1000);
		});

		$("#abottom").click(function() {
			$('body,html').animate({
				// scrollTop: document.getElementsByTagName('BODY')[0].scrollHeight
				// scrollTop: scrollHeight
				scrollTop : $('body,html')[0].scrollHeight
			}, 1000);
		});
		var change = 1;
		$("#aitem2").click(function() {

			if (change == 1) {
				change = change - 1;
				$("body").css({
					background : '#232121',
					color : 'white'
				});
			} else {
				change = change + 1;
				$("body").css({
					background : 'white',
					color : 'black'
				});
			}
		});

		$('.trigger.example .accordion').accordion({
			selector : {
				trigger : '.title .icon'
			}
		});

		$("#submit").click(function() {
			if ($("#moodsign").val() == "") {
				alert("请输入心情语言");
			} else {

			}

		});

			i++;
		});

		$("#imgb41").click(function() {

			$("#imgb41").css({
				height : '100%',
				width : '100%'
			});

		});
		
		$('.demo.items .image img')
		  .visibility({
		    type       : 'image',
		    transition : 'fade in',
		    duration   : 1000
		  });
		var flag=0;
		$("#aitem1").click(function(){		
				if(flag==0)
					{
					flag++;
					$(".img").css({width:'50%',height:'50%',float:'left'});
					}
				else{
					flag--;
					$(".img").css({width:'100%',height:'100%',float:'left'});
				}
				
			
			
		});

	});

	$(function() {
		var t = null;
		t = setTimeout(time, 1000);//開始运行
		function time() {
			clearTimeout(t);//清除定时器
			dt = new Date();
			var year = dt.getFullYear();
			var month = dt.getMonth() + 1;//(0-11,0代表1月)
			var date = dt.getDate();//获取天
			var num = dt.getDay();//获取星期
			var weekday = [ "星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六" ];
			var hour = dt.getHours();//获取时
			var minute = dt.getMinutes();//获取分
			var second = dt.getSeconds();//获取秒
			//分秒时间是一位数字，在数字前补0。
			date = extra(date);
			month = extra(month);
			minute = extra(minute);
			second = extra(second);
			document.getElementById("timeshow").innerHTML = year + "年" + month
					+ "月" + date + "日 " + hour + ":" + minute + ":" + second
					+ " " + weekday[num];
			t = setTimeout(time, 1000); //设定定时器，循环运行
		}

	});
	//补位函数。
	function extra(x) {
		//如果传入数字小于10，数字前补一位0。
		if (x < 10) {
			return "0" + x;
		} else {
			return x;
		}
	}
	window.onload = function() {

</script>
